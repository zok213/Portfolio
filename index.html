<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/images/Icon.png" />
    <link rel="apple-touch-icon" href="/assets/images/Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-Powered Portfolio - Interactive developer portfolio with AI chat assistant" />
    <title>Mai Phuoc Minh Tai - Portfolio</title>
    <style>
      /* Ensure page always starts at top */
      html, body {
        scroll-behavior: auto !important;
        overflow-x: hidden;
      }
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      /* Loading state */
      #root:empty::after {
        content: "Loading...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
        font-size: 1.5rem;
      }
    </style>
    <script>
      // Force scroll to top before React loads
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      window.scrollTo(0, 0);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
